<head>
  <title>Rock, Paper, Scissors!</title>
</head>

<body></body>

<template name="Home">
  <h1>Welcome to Rock, Paper, Scissors</h1>
</template>

<template name="Player">
  <h1>Player {{playerNum}}</h1>
  {{#each player}}
    <h1>Wins: {{wins}} Losses: {{losses}} Ties: {{ties}}</h1>
  {{/each}}
</template>

<template name="ApplicationLayout">
  {{> Nav fullNav=fullNav}}
  <div class="container">
    {{> yield}}
  </div>
</template>

<template name="Nav">
  <ul>
    <li>
      <a href="/">Home</a>
    </li>
    {{#if fullNav}}
    <li>
      <a href="/player1">Player1</a>
    </li>
    <li>
      <a href="/player2">Player2</a>
    </li>
    {{/if}}
  </ul>
</template>
